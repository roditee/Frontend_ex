<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			window.onload = function() {
				var title = "타이틀";
				
				btn.onclick = function() {
					var title = document.getElementById('title');
					title.innerHTML = "변경된 제목";
				}
			}
		</script>
	</head>
	<body>
		<h1 id="title">제목</h1>
		<button id="btn">변경</button>
	</body>
</html>
