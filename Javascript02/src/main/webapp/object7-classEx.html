<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			class Rectangle {
				constructor(width, height) {
					// 프로퍼티 정의
					this.width = width;
					this.height = height;
				}
				
				// getter : 프로퍼티 반환
				get width() {
					return this._width;
				}
				
				get height() {
					return this._height;
				}
				
				set width(width) {
					this._width = width;
				}
				
				set height(height) {
					this._height = height;
				}
				
				getArea() {
					return this._width*this._height;
				}
			}
			
			let rect = new Rectangle(30, 10);
			console.log("가로 길이 : " + rect.width + " 세로 길이 : " + rect.height);
			console.log("사각형의 넓이 : " + rect.getArea());
			
			rect.width = 20;
			rect.height = 30;
			console.log("사각형의 넓이 : " + rect.getArea());
		</script>
	</head>
	<body>
		
	</body>
</html>
