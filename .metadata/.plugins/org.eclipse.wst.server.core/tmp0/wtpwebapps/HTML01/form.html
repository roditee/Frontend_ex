<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입력 양식 태그 : form 태그</title>
	</head>
	<body>
		<form method="post" action="newMember.jsp">
			label 태그 사용하지 않음<p>
			성명<input type="text" id="name" name="name" size="10" autofocus><br>
			
			hidden 태그
			<input type="text" id="prdNo" hidden>
			<hr>
			
			힌트 출력<p>
			<input type="text" name="id" size="10" placeholder="아이디"><br>
			<hr>
			
			label 태그 사용<p>
			<label>성명<input type="text" name="name2" size="10" placeholder="성명"></label><br><br>
			<label>아이디<input type="id" name="name2" maxlength="8"></label><br><br>
			<label>우편번호<input type="text" name="zipcode" value="12345" readonly></label><br><br>
			<label>주소<input type="text" name="address" required></label><br><br>
			<label>비밀번호<input type="password" name="passwd" size="10"></label><br><br>
			<hr>
			
			학년
			<label><input type="radio" name="year" value="1">1학년</label>
			<label><input type="radio" name="year" value="2">2학년</label>
			<label><input type="radio" name="year" value="3">3학년</label>
			<label><input type="radio" name="year" value="4" checked>4학년</label>
			<hr>
			
			차이점? label 태그로 텍스트까지 감싸주면 클릭 영역이 텍스트까지 확장 (클릭 영역 넓힐 수 있음)<br>
			<input type="radio" name="year" value="1">1학년<br>
			<label><input type="radio" name="year" value="1">1학년</label><br><br>
			
			<label><input type="checkbox" name="hobby" value="게임" checked>게임</label>
			<label><input type="checkbox" name="hobby" value="영화">영화</label>
			<label><input type="checkbox" name="hobby" value="독서">독서</label>
			<label><input type="checkbox" name="hobby" value="운동">운동</label><br><br>
			
			여행하고 싶은 나라 :
			<select name="nation">
				<option value="미국">미국</option>
				<option value="중국">중국</option>
				<option value="호주" selected>호주</option>
			</select><br><br>
			
			자기 소개 : <br>
			<textarea rows="10" cols="50" size="30"></textarea><br><br>
			
			첨부 파일 선택 : <input type="file" size="30"><br><br>
			
			<input type="button" value="아이디 중복 확인"><br><br>
			
			<input type="image" id="cartImg" src="image/cart.jpg"><br><br>
			
			<input type="email"><br><br>
			
			<input type="submit" value="회원가입"> <input type="reset" value="취소"><br><br>
		</form>
	</body>
</html>
