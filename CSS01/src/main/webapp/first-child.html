<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>first-child</title>
		<style type="text/css">
			#content div { /* content의 모든 자손 */
				width:400px;
				height:50px;
				border:solid 1px black;
			}
			
			#content div:first-child { /* 첫 번째 자손 <div> */
				background:skyblue;
			}
			
			#content div:first-child + div { /* 두 번째 자손 <div> */
				background:green;
			}
			
			#content div:nth-child(3) { /* 세 번째 자손 <div> */
				background:gold;
			}
			
			#content div:nth-child(4) { /*  네 번째 자손 <div> */
				background:pink;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
