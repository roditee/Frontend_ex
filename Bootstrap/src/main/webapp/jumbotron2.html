<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap jumbotron</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron alert-primary">
				<h1 class="text-center">지능형 웹서비스 풀스택 과정</h1>
				<p class="text-center text-danger">
					Java / MySQL / HTML / CSS / Javasctipr / jQuery / Bootstrap
					Servlet / JSP / Spring Framework / AI API
				</p>
				<p class="text-center">
					<a class="btn btn-primary btn-lg" href="#">커리큘럼 보기</a>
			</div>
		</div>
		
		<div class="jumbotron">
			<div class="container">
				<h1>Jumbotron</h1>
				<p>컨테이너 밖에 있는 jumbotron : 살짝 둥근 모서리</p>
			</div>
		</div>
		
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1>Jumbotron</h1>
				<p>jumbotron-fluid 클래스 : 각진 모서리</p>
			</div>
		</div>
	</body>
</html>
