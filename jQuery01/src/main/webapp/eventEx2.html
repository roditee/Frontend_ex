<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery </title>
		<style>
			#btn {
			background:red;
			width:100px;
			height:50px;
			border-radius:10px;
			font-size:15px;
			color:white;
			};
		</style>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var colors = ['green', 'blue', 'red'];
				var idx=0;
				$('#btn').click(function() {
					$(this).css('background', colors[idx++]);
					if(idx==3) idx=0;
				});
			});
		</script>
	</head>
	<body>
		<button id="btn">클릭</button>
	</body>
</html>
