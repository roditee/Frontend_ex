<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery </title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// 1. text() : 문자열만 반환 (태그 제외)
				var aText = $('#a').text();  // 괄호 안에 인자 없으면 get의 의미
				// 변수 aText는 텍스트 값을 저장한 변수 : 객체로 사용 불가 -> 해당 변수명 이용하여 메소드 사용 불가
				alert("text : " + aText); // A
				
				// 2. html() : 태그 포함된 문자열 반환
				var bHtml = $('#b').html();  // 괄호 안에 인자 없으면 get의 의미
				alert("text : " + bHtml); // B
				
				// 3. text(문자열) : <h1>을 태그로 인식하지 못하고 문자열로 취급하여 태그의 내용까지 그대로 문자열로 출력
				$('#a').text('<h1>jQuery</h1>');  // 괄호 안에 값이 있으면 set의 의미
				
				// 4. html(문자열) : <h1>을 태그로 인식해서 태그 효과 적용되어 출력
				$('#b').html('<h1>jQuery</h1>');
			});
		</script>
	</head>
	<body>
		<div id="a"><h3>A</h3></div>
		<div id="b"><h3>B</h3></div>
	</body>
</html>
