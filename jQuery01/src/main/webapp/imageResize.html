<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery </title>
		<style>
			* {margin:0;};
			img {width:100%};
		</style>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// 윈도우 크기 변경될 때 윈도우 크기에 이미지 크기 맞추기
				$(window).on('resize', function() {
					// 윈도우 가로 길이 알아와서 변수에 저장
					var windWidth = $(window).width();
					
					// 이미지의 가로*세로 비율에 맞춰 높이 구하기
					var imgHeight = windWidth * 600 / 1920;
					
					// 이미지의 가로, 세로 길이 설정
					$('#topImg').css({'width':windWidth, 'height':imgHeight})
				});
			});
		</script>
	</head>
	<body>
		<div id="topImgBox"><img src="image/topImg.jpg" id="topImg"></div>
	</body>
</html>
