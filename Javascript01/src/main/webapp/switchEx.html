<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			let num = prompt("숫자를 입력하세요.");
			switch(num) {
			case'1':
				document.write('<img src="image/lizard.png">');
				break;
			case'2':
				document.write('<img src="image/lizardon.png">');
				break;
			case'3':
				document.write('<img src="image/megalizardon.png">');
				break;
			default:
				alert("잘못 입력했습니다.");
			}
		</script>
	</head>

	</body>
</html>
