<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			let num = parseInt(prompt("숫자 입력"));
			let sum = 0;
			for (let i=1; i<=num; i++) {
				document.write(`i = ${i}<br>`);
				sum+=i;
			}
			document.write(`sum = ${sum}`);
		</script>
	</head>
	<body>
		
	</body>
</html>
