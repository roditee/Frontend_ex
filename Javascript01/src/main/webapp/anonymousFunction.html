<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			// 익명 함수는 호이스팅 불가
			/* sum(50, 40); */
			
			// 익명 함수 : 변수명에 함수 코드 저장하여 함수 작성
			var sum = function(a, b) {
				document.write(a + b + "<br>");
			};// 세미콜론 필수
			
			// 함수 호출 시 변수명을 함수명처럼 사용
			sum(10, 20);
			
			// 다른 변수 add 이름으로 기존의 sum 함수 코드 저장해서 사용 가능
			var add = sum;
			
			add (100, 200); // add() 함수 호출
			
			// sum() 함수 그대로 사용 가능
			sum(1, 3);
		</script>
	</head>
	<body>
		
	</body>
</html>
