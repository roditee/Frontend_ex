<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			// sum() : 숫자 2개를 입력받아 두 수를 더한 결과값 반환하는 함수
			function sum() {
				var num1 = Number(prompt("숫자1 입력"));
				var num2 = Number(prompt("숫자2 입력"));
				
				return num1 + num2;
			}
			
			document.write(`합계 : ${sum()}`);
		</script>
	</head>
	<body>
		
	</body>
</html>
