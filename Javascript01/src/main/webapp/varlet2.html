<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			sum=0;
			for(var i=0; i<10; i++) {
				sum+=i;
			}
			console.log(i); // for문 밖에서 i 사용 가능
			
			sum=0;
			for(let i=0; i<10; i++) {
				sum+=i;
			}
			console.log(i); // for문 밖에서 i 사용 불가 : 블록 안에서만 사용 가능
		</script>
	</head>
	<body>
		
	</body>
</html>
