<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			// 자동 호출되는 함수 : 호출하지 않아도 스스로 동작하는 함수
			(function() {
				alert("함수 호출 없이도 자동 실행!")
			})();
		
		// 함수 정의 (함수 선언) - 선언과 동시에 정의
		function show() {
			alert("호출해주어야만 실행되는 show() 함수입니다.");
		}
		show();
		</script>
	</head>
	<!-- <body onLoad="show()">  body가 load되었을 때 show() 함수 실행 -->
	<body>
		
	</body>
</html>
