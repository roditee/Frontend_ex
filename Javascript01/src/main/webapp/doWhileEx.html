<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
		let cnt = 0;
			do {
				cnt++;
				alert("경고" + cnt);
				var warning = confirm("경고창을 출력하시겠습니까?");
			} while(warning);
			
			document.write("경고창 출력 횟수 : " + cnt);
		</script>
	</head>
	<body>
		
	</body>
</html>
