<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			document.write('<button onClick="input();">색상 입력</button>');
			
			function input() {
				var answer = prompt("색상 입력");
				if(answer) document.bgColor = answer;
				else alert("취소하였습니다.");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
