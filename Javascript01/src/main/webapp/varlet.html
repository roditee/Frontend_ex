<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			var name1 = "홍길동";
			concole.log(name1);
			
			var name1 = "이몽룡";
			concole.log(name1);
			
			// var는 동일 변수명으로 여러 변수를 선언하여도 오류 없이 각각 다른 값을 출력
			
			let name2 = "홍길동";
			concole.log(name2);
			
			let name2 = "이몽룡";
			concole.log(name2);
			
			// let은 동일 변수명 사용 불가하므로 오류 발생
			
		</script>
	</head>
	<body>
		
	</body>
</html>
