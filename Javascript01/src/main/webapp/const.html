<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			// const : 상수 -> 값의 변경 불가능
			let name = "홍길동";
			console.log(name);
			
			name = "이몽룡";  // let으로 선언된 변수는 값 변경 가능
			console.log(name);
			
			const address = "서울";
			console.log(address);
			
			address = "부산"; // const로 선언된 변수는 값 변경 가능
			console.log(address);
		</script>
	</head>
	<body>
		
	</body>
</html>
