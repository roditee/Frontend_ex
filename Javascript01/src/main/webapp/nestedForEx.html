<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			for (let i=0; i<3; i++) {
				for (let j=0; j<7; j++) {
					document.write('<img src="image/apple.png">');
				}
				document.write("<br>");
			}
			
			document.write("<hr>");
			
			for (let i=0; i<3; i++) {
				for (let j=0; j<7; j++) {
					if (j%2==0) document.write('<img src="image/apple.png">');
					else document.write('<img src="image/bomb.png">');
				}
				document.write("<br>");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
