<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			// 배열 선언 및 초기화	
			var fruits = ["사과", "포도", "복숭아"];
			
			// for in문 사용하여 배열 각 원소의 값 출력
			for (var i in fruits)
				document.write("fruits[" + i + "] = " + fruits[i] + "<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
