<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			
			let max = 0;
			
			for (let i=1; i<=3; i++) {
				let num = parseInt(prompt(`숫자 ${i} 입력`));
				if (max < num) max = num;
			}
			document.write(`최대값 : ${max}`)
		</script>
	</head>
	<body>
		
	</body>
</html>
