<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript </title>
		<script type="text/javascript">
			// 일반 함수를 콜백 함수로 사용 : 함수명만 전달 
			function endFunction() {
				document.write("종료");
			}
		
			function showName(name, callback) {
				document.write("name : " + name + "<br>");
				callback(); // 받은 이름 (매개변수명)
			}
			
			showName("홍길동", endFunction);
		</script>
	</head>
	<body>
		
	</body>
</html>
